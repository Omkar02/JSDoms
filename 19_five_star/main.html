<html lang="en">
    <head>

        <title>Rate It</title>

    <body class="bg-dark d-flex flex-wrap justify-content-center align-items-center">
        <main class="bg-light rounded" style="height: 300px; width: 550px;">
            <section class="w-75 mx-auto rounded text-center fw-bold text-success" style="font-size: 70px; padding: 0px; margin: 0; text-shadow: 6px 4px 10px rgba(0, 0, 0, 0.24);"> Rate It Five</section>
            <ul class="text-center w-100" style="padding: 0px;">
                <i class="star fa-solid fa-star my-5" style="font-size: 4.5em; text-shadow: 6px 4px 8px rgba(0, 0, 0, 0.54); line-height: 0; margin-left: 5px;"></i>
                <i class="star fa-solid fa-star my-5" style="font-size: 4.5em; text-shadow: 6px 4px 8px rgba(0, 0, 0, 0.54); line-height: 0; margin-left: 5px;"></i>
                <i class="star fa-solid fa-star my-5" style="font-size: 4.5em; text-shadow: 6px 4px 8px rgba(0, 0, 0, 0.54); line-height: 0; margin-left: 5px;"></i>
                <i class="star fa-solid fa-star my-5" style="font-size: 4.5em; text-shadow: 6px 4px 8px rgba(0, 0, 0, 0.54); line-height: 0; margin-left: 5px;"></i>
                <i class="star fa-solid fa-star my-5" style="font-size: 4.5em; text-shadow: 6px 4px 8px rgba(0, 0, 0, 0.54); line-height: 0; margin-left: 5px;"></i>
            </ul>
            <section class="message w-75 mx-auto rounded bg-success shadow-lg text-center p-2 fw-bold text-light" style="height: 75px; font-size: 40px;">
                
            </section>
        </main>
