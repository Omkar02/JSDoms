<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="script.js" defer></script>
        <title>Image Pop Up</title>
    </head>
    <body class="bg-dark d-flex flex-wrap justify-content-center align-items-center">
        
        <main class="d-flex flex-wrap justify-content-center align-items-center border border-dark position-absolute"> 
            <section class="fw-bold text-light w-100 text-center" style="font-size: 50;">Image PopUp</section>
            <section class="images bg-light shadow-lg d-flex rounded flex-wrap justify-content-evenly align-items-center" style="height: 450px; width: 1300px;">
                <img src="https://m.media-amazon.com/images/I/61RdHtI+X4L._SL1000_.jpg" class="to-pop-image img-thumbnail shadow m-1" style="height: 400px; width: 400px;">
                <img src="https://m.media-amazon.com/images/I/41LCxkLaHxL._SL1000_.jpg" class="to-pop-image img-thumbnail shadow m-1" style="height: 400px; width: 400px;">
                <img src="https://m.media-amazon.com/images/I/51XYypoxnmL._SL1000_.jpg" class="to-pop-image img-thumbnail shadow m-1" style="height: 400px; width: 400px;">
            </section>
            <section class="pop border border-light rounded d-flex flex-wrap justify-content-center align-items-center position-absolute d-none">
                <div class="output position-relative w-100">
                    <button type="button" class="close btn btn-primary btn-lg shadow-lg position-absolute top-0 end-0 m-3 fw-bold bg-light text-dark">X</button>
                </div>
                <img src=""  style="height: 800px; width: 800px;" class="out img-thumbnai">

            </section>
        </main>
    </body>
</html>
