<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="script.js" defer></script>
        <title>Coin Toss :)</title>
    </head>
    <body class="bg-dark container d-flex flex-wrap align-items-center justify-content-center">
        <div class="border rounded-3 p-3 d-flex flex-wrap text-center" id="banner" style="width: 700px; height: 250px; background: white;">
            <h1 class="text-center w-100">Let's Toss!</h1>
            <h2 class="player-choice w-100">Player Choice: NA | Computer Choice: NA<h2>
            <div class="d-flex justify-content-evenly align-items-center" style="width: 650px;">
                <button class="btn btn-danger fw-bold fs-4" type="button" value="heads" style="width: 200px;">Heads</button>
                <button class="btn btn-warning fw-bold fs-4" type="button" value="tails" style="width: 200px;">Tails</button>
            </div>
            <div class="d-flex p-3 align-items-center justify-content-evenly" style="width: 100%;">
                <h2 class="score-board">Player = 0 | Computer = 0</h2>
            </div>
        </div>
    </body>
</html>
