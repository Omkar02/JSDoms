<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="script.js" defer></script>
        <title>Play Sound!</title>
    </head>
    <body class="bg-dark container d-flex flex-wrap align-items-center justify-content-center">
        <div class="border rounded-3 p-3 text-center" id="banner" style="background: white;">
            <h1 class="text-center p-3 fw-bold w-100">Play Sound!</h1>
            <button class="btn-danger camera_click btn fw-bold fs-4 m-1" type="button" value="camera_click" style="width: 200px; height: 50px;">Camera Click</button>
            <button class="btn-danger error_click btn fw-bold fs-4 m-1" type="button" value="error_click" style="width: 200px; height: 50px;">Click Error</button>
            <button class="btn-danger positive_click btn fw-bold fs-4 m-1" type="button" value="positive_click" style="width: 200px; height: 50px;">Positive</button>
        </div>
    </body>
