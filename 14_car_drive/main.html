    <body class="bg-dark d-flex flex-wrap justify-content-center align-items-center">
        <div class="start-page w-75 h-75 bg-danger rounded d-flex flex-column justify-content-center align-items-center">
            <h1 class="text-light text-center fw-bold text-shadow" style="font-size: 100px; text-shadow: 6px 2px 10px #000000;">The Car Drive</h1>
            <button type="button" class="start shadow-lg fw-bold btn btn-warning btn-lg w-25">Start The Game</button>
        </div>

        <div class="game-page w-75 h-75 bg-danger d-flex rounded flex-column justify-content-center align-items-center d-none">
            <div class="stats fw-bold text-center text-light w-100" style="height:100px;font-size: 100px;">
                Car Drive
            </div>
            <div class="stats fw-bold text-center bg-light shadow w-100 fs-3" style="height: 50px;">
                Total Score = <span class="score text-danger fw-bold">0</span> 
            </div>
            <div class="play w-75 h-75 bg-success" style="overflow: hidden;">

                </div> -->
            
                <!-- <div class="bg-light shadow rounded position-absolute" style="height:40px; width:25px"></div> -->
            </div>
        </div>

        <div class="game-over-page w-75 h-75 bg-danger fw-bold rounded d-flex flex-wrap align-items-center justify-content-center d-none" style="overflow: hidden;">
            <span class="h-25 text-center w-100" style="opacity: 0.5; font-size: 300px">Game Over </span>
            <div class="text-center" style="font-size: 160px">Total Score: <span class="final-score text-light fw-bold">0</span></div>
        </div>
    </body>
